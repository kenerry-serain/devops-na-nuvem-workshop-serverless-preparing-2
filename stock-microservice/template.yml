AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31

Parameters:
  LambdaAuthorizerArn:
    Type: String
    Description: ARN for the lambda authorizer
  TagEnvironment: 
    Type: String
    Default: production
    Description: Environment Type.
  TagProject:
    Type: String
    Default: devops-na-nuvem-serverless-workshop
    Description: Project Name.

Resources:

  DynamoTable:
    Type: AWS::Serverless::SimpleTable
    Properties:
      TableName: !Sub stocks-${TagEnvironment}
      PointInTimeRecoverySpecification:
        PointInTimeRecoveryEnabled: true
      PrimaryKey:
        Name: Id
        Type: String
      SSESpecification:
        SSEEnabled: true
      Tags:
        Project: !Ref TagProject
        Environment: !Ref TagEnvironment

  ApiGatewayApi:
    Type: AWS::Serverless::Api
    Properties:
      Name: !Sub stocks-${TagEnvironment}
      StageName: production
      Auth:
        DefaultAuthorizer: LambdaAuthorizer
        Authorizers:
          LambdaAuthorizer:
            FunctionArn: !Ref LambdaAuthorizerArn
            Identity:
              Header: Authorization
            Type: REQUEST
      Tags:
        Project: !Ref TagProject
        Environment: !Ref TagEnvironment

  ApiGatewayApiMapping:
    Type: AWS::ApiGateway::BasePathMapping
    Properties:
      BasePath: stocks
      DomainName: !Sub backend-${TagEnvironment}.devopsnanuvemweek.com
      RestApiId: !Ref ApiGatewayApi
      Stage: !Ref ApiGatewayApi.Stage

  ApiFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub stocks-${TagEnvironment}
      Runtime: dotnet8
      Handler: StockApi
      Timeout: 30
      Policies:
      - AWSLambdaBasicExecutionRole
      - AmazonDynamoDBFullAccess
      Environment:
        Variables:
          DYNAMO_TABLE_NAME: !Ref DynamoTable
      Events:
        StocksRoot:
          Type: Api
          Properties:
            Path: /
            Method: ANY
            RestApiId: !Ref ApiGatewayApi
        StocksAnythingElse:
          Type: Api
          Properties:
            Path: /{proxy+}
            Method: ANY
            RestApiId: !Ref ApiGatewayApi
      Tags:
        Project: !Ref TagProject
        Environment: !Ref TagEnvironment
